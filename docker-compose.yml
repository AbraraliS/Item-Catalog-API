version: '3.8'

services:
  item-catalog-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: item-catalog-api
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=production
      - PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/items/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
